<html>
    <head>
        <title>Manta-Config-Engine</title>
        <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/12-cube.svg/64px-12-cube.svg.png"/>
        <script src="FileSaver.min.js" charset="utf-8"></script>

        <style>
            ::-webkit-scrollbar {
                display: none;
            }
            body {
                padding-top: 70px;
            }
            /*	24 COLUMN : RESPONSIVE GRID SYSTEM
            	DEVELOPER : DENIS LEBLANC
            	URL : http://responsive.gs
            	VERSION : 3.0
            	LICENSE : GPL & MIT */


            /* 	SET ALL ELEMENTS TO BOX-SIZING : BORDER-BOX */
            * {
            	-webkit-box-sizing: border-box;
            	-moz-box-sizing: border-box;
            	box-sizing: border-box;
            }


            /*	MAIN CONTAINER
            	Set the width to whatever you want the width of your site to be. */
            .custom-container {
            	margin: 0 auto;
                background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%), #555;
                background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.3) 100%), #555;
                background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.3) 100%), #555;
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#4d000000',GradientType=0 );
                border-radius: 20px;
                padding: 20px;
            }


            /*	SELF CLEARING FLOATS - CLEARFIX METHOD */
            .custom-container:after,
            .custom-row:after,
            .custom-col:after,
            .custom-clr:after,
            .custom-group:after {
            	content: "";
            	display: table;
            	clear: both;
            }

            /* 	DEFAULT ROW STYLES
            	Set bottom padding according to preference */
            .custom-row { padding-bottom: 0; }


            /* DEFAULT COLUMN STYLES */
            .custom-col {
            	display: block;
            	float: left;
            	width: 100%;
                border: 2px solid #444;
                text-align: center;
                border-radius: 6px;
                padding: 1px;
                overflow: hidden;
                background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 100%);
                background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.2) 100%);
                background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.2) 100%);
            }
            .custom-col:hover {
                background: -moz-linear-gradient(top,  rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 100%);
                background: -webkit-linear-gradient(top,  rgba(0,0,0,0.2) 0%,rgba(0,0,0,0) 100%);
                background: linear-gradient(to bottom,  rgba(0,0,0,0.2) 0%,rgba(0,0,0,0) 100%);
            }

            @media ( min-width : 768px ) {

            	.gutters .custom-col {
            		margin-left: 2%;
            	}

            	.gutters .custom-col:first-child {
            		margin-left: 0;
            	}
            }


            /*	COLUMN WIDTH ON DISPLAYS +768px
            	You might need to play with media queries here to suite your design. */
            @media ( min-width : 768px ) {
                .span_0-25 { width: 1.041666666667%; }
                .span_0-5 { width: 2.0833333333333%; }
            	.span_1 { width: 4.16666666667%; }
                .span_1-25 { width: 5.20833333333%; }
                .span_1-5 { width: 6.25% }
                .span_1-75 { width: 7.29166666667% }
                .span_2 { width: 8.33333333333%; }
                .span_2-5 { width: 10.41666666667%; }
                .span_2-75 { width: 11.4583333333%; }
                .span_3 { width:12.5%; }
                .span_4 { width: 16.6666666667%; }
                .span_4-5 { width: 18.75%; }
                .span_5 { width: 20.8333333333%; }
                .span_6 { width: 25%; }
                .span_7 { width: 29.1666666667%; }
                .span_8 { width: 33.3333333333%; }
                .span_9 { width: 37.5%; }
                .span_10 { width: 41.6666666667%; }
                .span_11 { width: 45.8333333333%; }
                .span_12 { width: 50%; }
                .span_13 { width: 54.1666666667%; }
                .span_14 { width: 58.3333333333%; }
                .span_15 { width: 62.5%; }
                .span_16 { width: 66.6666666667%; }
                .span_17 { width: 70.8333333333%; }
                .span_18 { width: 75%; }
                .span_19 { width: 79.1666666667%; }
                .span_20 { width: 83.3333333333%; }
                .span_21 { width: 87.5%; }
                .span_22 { width: 91.6666666667%; }
                .span_23 { width: 95.8333333333%; }
                .span_24 { width: 100%; }

                .gutters .span_1 { width: 2.25%; }
            	.gutters .span_2 { width: 6.5%; }
            	.gutters .span_3 { width: 10.75%; }
            	.gutters .span_5 { width: 19.25%; }
            	.gutters .span_6 { width: 23.5%; }
            	.gutters .span_7 { width: 27.75%; }
            	.gutters .span_8 { width: 32.0%; }
            	.gutters .span_9 { width: 36.25%; }
            	.gutters .span_10 { width: 40.5%; }
            	.gutters .span_11 { width: 44.75%; }
            	.gutters .span_12 { width: 49.0%; }
            	.gutters .span_13 { width: 53.25%; }
            	.gutters .span_14 { width: 57.5%; }
            	.gutters .span_15 { width: 61.75%; }
            	.gutters .span_16 { width: 66.0%; }
            	.gutters .span_17 { width: 70.25%; }
            	.gutters .span_18 { width: 74.5%; }
            	.gutters .span_19 { width: 78.75%; }
            	.gutters .span_20 { width: 83.0%; }
            	.gutters .span_21 { width: 87.25%; }
            	.gutters .span_22 { width: 91.5%; }
            	.gutters .span_23 { width: 95.75%; }
            	.gutters .span_24 { width: 100%; }
            }

            .custom-background {
                background-color: #444349;
                color: #D1D6E7;
                text-shadow: 0 0 5px #000;
                background-position: center center;
                background-size: cover;
            }
            .custom-background-home {
                background-image: url('https://dota2walls.com/wp-content/uploads/2014/11/the-dire-throne-wallpaper.jpg');
            }
            .custom-background-settings {
                background-image: url('https://crop.alphacoders.com/images/479/1920-1080-479565.jpg?6416');
            }
            .custom-background-layout-editor {
                background-image: url('http://images8.alphacoders.com/416/416617.jpg')
            }
            .custom-background-chatwheel-manager {
                background-image: url(http://www.hdwallpaper.nu/wp-content/uploads/2015/02/http___wall.anonforge.com_wp-content_uploads_Game_DOTA2_b_dota-2-epic-logo-high-definition-wallpaper-eranfolio-1080p.jpg);
            }
            .custom-background-cycle-builder {
                background-image: url('http://www.hdwallpapers.net/images/dota-2-wallpaper-for-2880x1800-60-519.jpg');
            }
            .custom-background-preset-viewer {
                background-image: url('http://images5.alphacoders.com/389/389078.jpg');
            }

            .custom-margin-fix {
                 margin-top: -19px;
            }

            .custom-collapsing {
                width: 1px;
                white-space: nowrap;
            }

            .custom-masonry {
                -moz-column-count: 2;
                -moz-column-gap: 10px;
                -webkit-column-count: 2;
                -webkit-column-gap: 10px;
                column-count: 2;
                column-gap: 10px;
                width: 100%;
            }

            .custom-masonry > div {
                display: inline-block;
                width: 100%;
            }

            .custom-legend { width: 13%; padding: 10px; margin: 0.644% }

            .key-ability, .key-ability:hover { background-color: #FF4136; color: hsla(2, 95%, 16%, 1); }
            .key-item, .key-item:hover { background-color: #85144B; color: hsla(331, 74%, 70%, 1.0); }
            .key-todo, .key-todo:hover { background-color: hsla(95, 100%, 65%, 1); }
            .key-layout, .key-layout:hover { background-color: #FFDC00; color: hsla(52, 100%, 20%, 1.0); }
            .key-other, .key-other:hover { background-color: rgb(251, 122, 39); }
            .key-empty, .key-empty:hover { border: none; background: none; }
            .key-select, .key-select:hover { background-color: #2ECC40; }
            .key-open, .key-open:hover { background-color: #AAAAAA; }
            .key-communication, .key-communication:hover { background-color: #B10DC9; color: hsla(292, 88%, 82%, 1.0); }
            .key-basic, .key-basic:hover { background-color: #7FDBFF; color: hsla(197, 100%, 20%, 1.0); }
            .key-none, .key-none:hover { background-color: #FFFFFF; }
            .key-command, .key-command:hover { background-color: #001f3f; color: hsla(210, 100%, 75%, 1.0); }
            .key-camera, .key-camera:hover { background-color: #3D9970; color: hsla(153, 43%, 15%, 1.0); }
            .key-hidden, .key-hidden:hover { background-color: #EEEEEE; opacity: 0.2; }
            .key-cycle, .key-cycle:hover { background-color: #0074D9; color: hsla(208, 100%, 85%, 1.0); }

            .chatwheel-1 { height: 65px; text-align: center; line-height: 65px; }
            .chatwheel-1 select, .chatwheel-1 button { margin-top: 15px; }
            .chatwheel-3 { height: 196px; text-align: center; }
            .chatwheel-3 img {
                width: 80%;
                margin: 10%;
            }
        </style>
